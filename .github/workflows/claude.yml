name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.issue.user.login == 'chronoll')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Custom prompt for auto-handling issues created by @chronoll
          prompt: |
            REPO: ${{ github.repository }}
            ISSUE NUMBER: ${{ github.event.issue.number }}
            ISSUE TITLE: ${{ github.event.issue.title }}
            ISSUE BODY: ${{ github.event.issue.body }}

            このIssueを解決してください。以下の方針に従ってください：

            1. **Issueの内容を十分に理解できる場合**:
               - 必要なコード変更を実装してください
               - 新しいブランチを作成し、コミットしてください
               - `gh pr create` を使用してPRを作成してください
               - PRのタイトルは簡潔に、本文にはIssue番号を含めてください

            2. **以下の場合は、コミットせずにIssueにコメントしてください**:
               - Issueの内容が不明確で追加情報が必要な場合
               - 実装方針について複数の選択肢があり、判断が必要な場合
               - 技術的に実現困難または大規模な変更が必要な場合

               コメントには @chronoll をメンションし、質問や懸念点を明確に記載してください。
               `gh issue comment` コマンドを使用してください。

            リポジトリの CLAUDE.md を参照し、コーディングスタイルや規約に従ってください。

          claude_args: '--allowed-tools "Bash(git:*),Bash(gh issue:*),Bash(gh pr:*),Bash(gh search:*),Bash(npm:*),Bash(node:*)"'

